<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puzzle Game</title>
</head>
<body>

    <!-- <img id="popa-img" src="img/d4306eff70d7c6ea1277417473e36d16.jpg" alt="popa"> -->

    <header>
        <h1>Собери пазл за 30 секунд!</h1>
        <div class="btn-result">
            <p id="result">Нажми "Start" чтобы начать</p>
            <button id="btnStr">Start</button>
        </div>
        <span id="time"></span>
    </header>

    <div class="container">
        <div class="piece-images">
            <div class="img-container"><img src="img/1.png" alt="image-piece"></div>
            <div class="img-container"><img src="img/2.png" alt="image-piece"></div>
            <div class="img-container"><img src="img/3.png" alt="image-piece"></div>
            <div class="img-container"><img src="img/4.png" alt="image-piece"></div>
            <div class="img-container"><img src="img/5.png" alt="image-piece"></div>
            <div class="img-container"><img src="img/6.png" alt="image-piece"></div>
            <div class="img-container"><img src="img/7.png" alt="image-piece"></div>
            <div class="img-container"><img src="img/8.png" alt="image-piece"></div>
        </div>
        <div class="demo-img">
            <img src="img/main.jpg" alt="main-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
